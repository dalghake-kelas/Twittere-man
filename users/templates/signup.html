{% extends 'base.html' %}
{% block title %}
    SignUp
{% endblock %}
{% block body %}
    <h1>Sign Up</h1>
<form class="site-form" method="post" action="{% url 'users:signup' %}">
    {{ form }}
    {% csrf_token %}
    <input type="submit" value="Sign Me Up" class="input1">
<div class="signup_request"><p>already have an account? <a href="{% url 'users:login' %}">login</a></p></div>
</form>

{% endblock %}
